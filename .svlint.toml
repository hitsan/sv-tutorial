# .svlint.toml - svlint configuration for SystemVerilog projects
# This file controls which lint rules are enabled

[option]
# Exclude specific rules that conflict with modern SystemVerilog
exclude = [
    "keyword_forbidden_always_comb",  # Allow always_comb (SystemVerilog feature)
]

# Optional: You can also enable specific rulesets
# [rulesets]
# syntaxrules = true
# style = true
